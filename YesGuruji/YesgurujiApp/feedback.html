<body>    
    <script src="../YesgurujiApp/English/js/scripts.min.js"></script>
    <script src="../YesgurujiApp/English/js/main.min.js"></script>
    <script src="../YesgurujiApp/English/js/custom.js"></script>
    <script>
        $(document).ready(function () {

            var url = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
            for (var i = 0; i < url.length; i++) {
                var urlparam = url[i].split('=');
                if (urlparam[0] == "videoid") {                 
                    videoId = urlparam[1];               
                    var lng = localStorage.getItem("lng");
                    location.href = "/YesgurujiApp/" + lng + "/feedback.html??videoid=" + videoId;
                }
            }
        });
    </script>
